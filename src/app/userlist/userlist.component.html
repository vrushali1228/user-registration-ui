<div class="container">
    <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Sr. No.</th>
            <th scope="col">Name</th>
            <th scope="col">Mobile</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let country of countries; index as i">
                <th scope="row">{{ i + 1 }}</th>
                <td>{{ country.name  }}</td>
                <td>{{ country.mobileNo }}</td>
              </tr>
        </tbody>
      </table>
</div>
